name: Auth Unit Tests

on:
  push:
    branches: [develop, main]
    paths:
      - 'auth/**'

  pull_request:
    paths:
      - 'auth/**'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd auth && npm install && npm run test:ci
